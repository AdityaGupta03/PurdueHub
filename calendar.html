<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurdueHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ceb888;
        }

        .calendar {
            max-width: 800px;
            margin: 0 auto;
            background-color: ffffff;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }

        .calendar-table th,
        .calendar-table td {
            text-align: center;
            padding: 0;
            border: 2px solid #ceb888;
            position: relative;
            height: 80px;
            font-size: 28px;
        }

        .calendar-table th {
            background-color: #f0f0f0;
        }

        .current-month {
            font-weight: bold;
            font-size: 36px;
        }

        .prev-month, .next-month {
            color: #f0f0f0;
        }

        .date-number {
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }
        .event-day {
            background-color: #3bd5ee;
        }
    </style>
</head>

<body>
    <div id="current-date"></div>
    <div id="eventSidebar">
        <h2>Events</h2>
        <ul id="eventList"></ul>
        <div id="eventDetails" style="display: none;">
            <h3>Event Details</h3>
            <form id="eventForm">
                <label for="eventName">Name:</label>
                <input type="text" id="eventName">
                <br>
                <label for="eventDate">Date:</label>
                <input type="text" id="eventDate">
                <br>
                <label for="eventTime">Time:</label>
                <input type="text" id="eventTime">
                <br>
                <label for="eventDescription">Description:</label>
                <input type="text" id="eventDescription">
                <br>
                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation">
                <br>
                <button type="button" id="saveEvent">Save</button>
            </form>
        </div>
      </div>
      <button id="addEventButton">Add Event</button>

    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">Previous Month</button>
            <span class="current-month"></span>
            <button id="nextMonth">Next Month</button>
        </div>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
            </tbody>
        </table>
    </div>

    <script>
        function updateCurrentDate() {
            const currentDateElement = document.getElementById('current-date');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('en-US', options);
            currentDateElement.textContent = today;
        }

        // Call the function to update the current date
        updateCurrentDate();
        const currentDate = new Date();

        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();

        let eventDetails = '';
        let selectedEvent = null;

        // function to generate the calendar
        function generateCalendar(year, month) {
            const calendarBody = document.getElementById('calendar-body');
            calendarBody.innerHTML = ''; // Clear previous calendar

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            document.querySelector('.current-month').textContent = new Intl.DateTimeFormat('en-US', { year: 'numeric', month: 'long' }).format(firstDay);

            //starting day calculated here
            const startingDay = firstDay.getDay();

            let date = new Date(firstDay);
            date.setDate(date.getDate() - startingDay); 

            for (let i = 0; i < 6; i++) {
                const row = calendarBody.insertRow();
                for (let j = 0; j < 7; j++) {
                    const cell = row.insertCell();
                    if (date.getMonth() !== month) {
                        cell.classList.add('prev-month');
                    } else {
                        const dateNumber = date.getDate();
                        if (dateNumber === currentDate.getDate() && date.getMonth() === currentDate.getMonth() && date.getFullYear() === currentDate.getFullYear()) {
                            cell.classList.add('current-day');
                        }
                        const dateElement = document.createElement('div');
                        dateElement.classList.add('date-number');
                        dateElement.textContent = dateNumber;
                        dateElement.addEventListener('click', () => {
                            promptForEventDetails(date);
                        });
                        cell.appendChild(dateElement);
                    }
                    date.setDate(date.getDate() + 1);
                }
            }
        }

        document.getElementById('addEventButton').addEventListener('click', () => {
            promptForEventDetails();
        });

        function promptForEventDetails() {
            const eventName = window.prompt('Enter Event Name:');

            if (eventName) {
                const eventDate = window.prompt('Enter Event Date:');
                const eventTime = window.prompt('Enter Event Time:');
                const eventDescription = window.prompt('Enter Event Description:');
                const eventLocation = window.prompt('Enter Event Location:');

                eventDetails = `Name: ${eventName}\nDate: ${eventDate}\nTime: ${eventTime}\nDescription: ${eventDescription}\nLocation: ${eventLocation}`;

                alert(`Event details:\n\n${eventDetails}`);
                displayEventInSidebar(eventDetails);
            } else {
                alert('Error: no title');
            }
        }

        function displayEventInSidebar(eventDetails) {
            const eventList = document.getElementById('eventList');
            const listItem = document.createElement('li');
            listItem.textContent = eventDetails.split('\n')[0] + '\n' + eventDetails.split('\n')[1] + '\n' + eventDetails.split('\n')[2];
            
            listItem.addEventListener('click', () => {
                showEditEventForm(eventDetails);
            });
            eventList.appendChild(listItem);
        }

        function showEditEventForm(eventDetails) {
            selectedEvent = eventDetails;
            const eventForm = document.getElementById('eventForm');
            const [name, date, time, description, location] = eventDetails.split('\n').map((item) => {
                return item.split(': ')[1];
            });
            document.getElementById('eventName').value = name;
            document.getElementById('eventDate').value = date;
            document.getElementById('eventTime').value = time;
            document.getElementById('eventDescription').value = description;
            document.getElementById('eventLocation').value = location;


            document.getElementById('saveEvent').addEventListener('click', () => {
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventTime = document.getElementById('eventTime').value;
            const eventDescription = document.getElementById('eventDescription').value;
            const eventLocation = document.getElementById('eventLocation').value;

            selectedEvent = `Name: ${eventName}\nDate: ${eventDate}\nTime: ${eventTime}\nDescription: ${eventDescription}\nLocation: ${eventLocation}`;


            const eventDetailsSection = document.getElementById('eventDetails');
            eventDetailsSection.style.display = 'none';
        });



            const eventDetailsSection = document.getElementById('eventDetails');
            eventDetailsSection.style.display = 'block';
        }

        

        generateCalendar(currentYear, currentMonth);

        //event listeners for next and previous buttons
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentYear, currentMonth);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
        });
    </script>
</body>
</html>
