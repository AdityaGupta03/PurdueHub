<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurdueHub</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-top: 10px;
}

textarea {
    width: 100%;
    height: 150px;
    resize: none;
}

button {
    display: block;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <h1>Report Submission</h1>
    <form id="reportForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="reason">Report Reason:</label>
        <textarea id="reason" name="reason" required></textarea><br>

        <button type="submit">Submit Report</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const reportForm = document.getElementById("reportForm");

    reportForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const reason = document.getElementById("reason").value;

        // You can implement code here to send the report data to a server or save it locally.
        // For the sake of simplicity, we will display an alert.
        alert(`Report submitted:\nUsername: ${username}\nReason: ${reason}`);

        // Clear the form
        reportForm.reset();
    });
});
    </script>
</body>
</html>
